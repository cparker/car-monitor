<html lang="en" ng-app="truckMonitor">

    <head>
        <script src="node_modules/lodash/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
        <script src="node_modules/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script src="node_modules/angular-google-maps/dist/angular-google-maps.js"></script>
        <!--script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="main.css">

    </head>

    <body ng-controller="AppCtrl">

        <div class="main">
            <div class="header">
                <div class="header-item">
                    <h3 class="title">Where is CP's Truck</h3>
                </div>
                <div class="header-item">
                    <div class="header-left">Today is</div>
                    <div class="header-right">{{now}}</div>
                </div>
                <div class="header-item">
                    <div class="header-left">Currently</div>
                    <div class="header-right">Moving</div>
                </div>
                <div class="header-item">
                    <div class="header-left">Speed</div>
                    <div class="header-right">{{current.speedMPH}}
                        MPH</div>
                </div>
                <div class="header-item">
                    <div class="header-left">Heading</div>
                    <div class="header-right">{{current.heading}}ยบ</div>
                </div>

                <div class="header-item">
                    <div class="header-left">Nearest City</div>
                    <div class="header-right">Chattahooch, IN</div>
                </div>
            </div>

            <div class="map">
                <ui-gmap-google-map center='map.center' options='map.options' zoom='map.zoom' aria-label="Google map">

                    <ui-gmap-marker idKey='123456' coords='current.coords' options='current.options'></ui-gmap-marker>

                </ui-gmap-google-map>
            </div>
        </div>

    </body>

</html>
